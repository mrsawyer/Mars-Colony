<div class="report-container">
  <header class="report-header">
    <h1>Report Encounter</h1>
    <p>Safety on Mars is your responsibility</p>
  </header>
  <form class="report-form" [formGroup]="reportForm" [ngClass]="{ 'submitting': clickedButton}" (ngSubmit)="postNewEncounter($event)">
    <select class="select-alien-type" name="atype" formControlName="atype">
      <option value="none">Select Alien Type</option>
      <option *ngFor="let alien of marsAliens" value="{{ alien.type }}">{{ alien.type }}</option>
    </select>
    <textarea class="action-taken" name="action-taken" placeholder="Action Taken" formControlName="action"></textarea>
    <button class="report-the-encounter" name="submit-report" (click)="theyClick()">Submit Report</button>
  </form>
</div>
