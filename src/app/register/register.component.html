<div class="register-container">
  <h1 class="register-title">Register</h1>
  <form class="register-form">
    <input class ="register-input" type="text" name="name" placeholder="Name" [(ngModel)]="fakeColonist.name" required>
    <input class ="register-input" type="text" name="age" placeholder="Age" [(ngModel)]="fakeColonist.age" required>
    <select name="occupation-list" [(ngModel)]="fakeColonist.job_id" required>
      <option value="(none)">Select Occupation</option>
      <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
    </select>
    <a class="register-checkin" href=""> Check-in </a>
  </form>

  New Colonist: {{fakeColonist.name}}

</div>
