<div class="register-container">
  <h1 class="register-title">Register</h1>
  <form class="register-form" name="register-form" [formGroup]="registerForm" [ngClass]="{ 'submitting': clickedButton}" (ngSubmit)="postNewColonist($event)">
    <input class ="register-input" type="text" name="name" placeholder="Name" formControlName="name" >
    <input class ="register-input" type="text" name="age" placeholder="Age" formControlName="age" >
    <select name="job_id" formControlName="job_id" >
      <option value="none">Select Occupation</option>
      <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
    </select>
    <button class="register-checkin"name="submit" (click)="theyClick()"> Check-in </button>
  </form>
</div>
