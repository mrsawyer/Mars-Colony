<div class="encounters-container">
  <header class="encounters-header">
    <h1>Recent Encounters</h1>
    <p>See an Alien? Report it!</p>
  </header>
  <section class="reports">
    <div *ngFor="let encounter of marsEncounters" class="so-many-encounters">
      <p>{{encounter.date}} - {{encounter.atype}}</p>
      <p> {{ encounter.action }}</p>
    </div>
  </section>
  <footer class="encounters-footer">
    <a class="report-encounter" href="/report"> Report Encounter </a>
  </footer>
</div>
